<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avskalad Videospelare</title>
  
  <!-- Länk till Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  
  <style>
    /* Om du vill göra fler anpassningar kan du lägga till dem här */
  </style>
</head>
<body>
  <!-- Video Embed -->
  <div class="plyr__video-embed" id="player">
    <iframe
      src="https://www.youtube.com/embed/bTqVqk7FSmY?controls=0&rel=0&showinfo=0"
      allowfullscreen
      allow="autoplay"
    ></iframe>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <script>
    // Initiera spelaren med enbart play/pause-knappar, inga andra menyer
    const player = new Plyr('#player', {
      controls: ['play', 'pause'], // Bara play/pause-knappar
      disableContextMenu: true, // Inaktivera högerklicksmenyer
      settings: [], // Inga inställningsmenyer
      fullscreen: { enabled: false }, // Inaktivera fullskärm
      youtube: {
        rel: 0, // Inaktivera relaterade videor vid slutet
        showinfo: 0, // Döljer videoinformation
      },
      vimeo: {
        title: false, // Dölj titel i Vimeo
        byline: false, // Dölj byline i Vimeo
        portrait: false // Dölj avatar i Vimeo
      }
    });
  </script>
</body>
</html>
