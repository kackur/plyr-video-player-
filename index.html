<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avskalad Videospelare</title>
  
  <!-- Länk till Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  
  <style>
    /* Anpassa bakgrundsfärgen för Plyr-kontroller */
    .plyr__controls {
      background-color: #50D571; /* Grön bakgrund */
    }
    
    /* Gör ikonerna vita */
    .plyr__control {
      color: white; /* Vit färg för ikonerna */
    }
  </style>
</head>
<body>
  <!-- Video Embed -->
  <div class="plyr__video-embed" id="player">
    <iframe
      src="https://www.youtube.com/embed/wvFyTDkOKzc?si=QDyyDz0ymF0OIYI6?controls=0&rel=0&showinfo=0"
      allowfullscreen
      allow="autoplay"
      style="width: 100%; height: 100%; border: none;"
    ></iframe>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <script>
    // Initiera spelaren med enbart play/pause-knappar
    const player = new Plyr('#player', {
      controls: ['play', 'pause'], // Bara play/pause-knappar
      disableContextMenu: true, // Inaktivera högerklicksmenyer
      settings: [], // Inga inställningsmenyer
      fullscreen: { enabled: false } // Inaktivera fullskärm
    });
  </script>
</body>
</html>
